<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" type="css/text">
    <link rel="stylesheet" href="style.css">
    <title>google.com</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="menu">
            <div class="left-menu">
                <div class="lMenu">
                    <a
                        href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
                        About
                    </a>
                </div>
                <div class="lMenu">
                    <a
                        href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">
                        Store
                    </a>
                </div>

            </div>
            <div class="right-menu">
                <div class="rMenu">
                    <a href="https://www.google.com/gmail/">
                        Gmail
                    </a>
                </div>
                <div class="rMenu">
                    <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">
                        Images
                    </a>
                </div>
                <div class="rMenu">
                    <a href="https://about.google/intl/en/products/?tab=wh" id="iconA">
                        <img src="./imgs/baseline_apps_black_18dp.png" id="icon" alt="Apps">
                    </a>
                </div>
                <div class="rMenu">
                    <button
                        href="https://accounts.google.com/ServiceLogin?hl=de&passive=true&continue=https://www.google.com/&ec=GAZAAQ"
                        class="sing-in">
                        sign in
                    </button>
                    <!-- <a href="#">
                        <img src="https://lh3.googleusercontent.com/ogw/ADGmqu8fiAyeH5ozBXHRcxnhpMfZbg7ne-stOwUbPaxvTQ=s32-c-mo"
                            alt="MJ" id="user">
                    </a> -->
                </div>
            </div>
        </div>
    </nav>
    <!-- Body -->
    <main>
        <div class="logo">
            <center>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google">
            </center>
        </div>
        <div class="form">
            <center>
                <!-- Search Box -->
                <form action="" method="post">
                    <div class="search-box">
                        <label for="searchBox"><span class="search-icon"><img src="./imgs/search-24px.svg"
                                    alt=""></span></label>
                        <input type="text" id="searchBox" class="search" autocomplete="off">
                        <span class="mic-icon"><img src="./imgs/417px-Google_mic.svg.png" alt=""></span>
                    </div>
                    <div class="searchBottoms">
                        <button type="button">Google Search</button>
                        <button type="button" class="iMFeelingLucky"><span id="imfl">I'm feeling lucky</span></button>
                    </div>
                </form>
            </center>
        </div>
        <div>
            <center>
                <p class="offered">Google offered in: <a href="#" class="offered-country">English</a>
                </p>
            </center>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-country">
            <p class="country">
                England
            </p>
        </div>
        <div class="footer-menu">
            <div class="left-footer-menu">
                <div class="lfmItem">
                    <a
                        href="https://www.google.com/intl/en_de/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                        Advertising</a>
                </div>
                <div class="lfmItem">
                    <a
                        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                        Business</a>
                </div>
                <div class="lfmItem">
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>

                </div>
            </div>
            <div class="right-footer-menu">
                <div class="rfmItem">
                    <a href="https://www.google.com/preferences?hl=en">Settings</a>
                </div>
                <div class="rfmItem">
                    <a href="https://policies.google.com/terms?hl=en-DE&fg=1">Terms</a>
                </div>
                <div class="rfmItem">
                    <a href="https://policies.google.com/privacy?hl=en-DE&fg=1">Privacy</a>
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
